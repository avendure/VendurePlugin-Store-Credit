<vdr-page-header>
    <vdr-page-title></vdr-page-title>
</vdr-page-header>

<vdr-page-body>
    <vdr-page-block>
        <vdr-action-bar>
            <vdr-ab-left></vdr-ab-left>
            <vdr-ab-right>
                <button
                    class="button primary"
                    *ngIf="isNew$ | async; else updateButton"
                    (click)="create()"
                    [disabled]="detailForm.pristine || detailForm.invalid"
                >
                    {{ 'common.create' | translate }}
                </button>
                <ng-template #updateButton>
                    <button
                        class="btn btn-primary"
                        (click)="update()"
                        [disabled]="detailForm.pristine || detailForm.invalid"
                    >
                        {{ 'common.update' | translate }}
                    </button>
                </ng-template>
            </vdr-ab-right>
        </vdr-action-bar>
    </vdr-page-block>

    <form class="form" [formGroup]="detailForm">
        <vdr-page-detail-layout>
            <vdr-page-detail-sidebar>
                <vdr-card *ngIf="isNew$ | async">
                    <vdr-form-field [label]="'Claimable'" for="claimable">
                        <clr-toggle-wrapper>
                            <input
                                type="checkbox"
                                clrToggle
                                name="Claimable"
                                [formControl]="detailForm.get(['claimable'])"
                            />
                        </clr-toggle-wrapper>
                    </vdr-form-field>
                </vdr-card>
                <vdr-card *ngIf="entity$ | async as entity">
                    <vdr-page-entity-info [entity]="entity" />
                </vdr-card>
                <vdr-card *ngIf="entity$ | async as entity">
                    <div *ngIf="entity.variant; else customer">
                        <a
                            class="button-ghost"
                            [routerLink]="[
                                '/catalog/inventory',
                                entity.variant.productId,
                                'variants',
                                entity.variant.id
                            ]"
                            style="margin-bottom: 1rem"
                        >
                            <span>Variant</span>
                            <clr-icon shape="arrow right"></clr-icon>
                        </a>
                        <vdr-page-entity-info [entity]="entity.variant" />
                    </div>
                    <ng-template #customer>
                        <div *ngIf="entity.customer; else unclaimed">
                            <a
                                class="button-ghost"
                                [routerLink]="['/customers/customer', entity.customer.id]"
                                style="margin-bottom: 1rem"
                            >
                                <span>Customer</span>
                                <clr-icon shape="arrow right"></clr-icon>
                            </a>
                            <vdr-page-entity-info [entity]="entity.customer" />
                        </div>
                    </ng-template>
                    <ng-template #unclaimed><span>Unclaimed</span></ng-template>
                </vdr-card>
            </vdr-page-detail-sidebar>

            <vdr-page-block>
                <button
                    type="submit"
                    hidden
                    x-data="prevents enter key from triggering other buttons"
                ></button>
                <vdr-card>
                    <div class="form-grid">
                        <vdr-form-field
                            *ngIf="!detailForm.value.claimable"
                            [label]="'Name' | translate"
                            for="name"
                        >
                            <input id="name" type="text" formControlName="name" />
                        </vdr-form-field>
                        <vdr-form-field *ngIf="!detailForm.value.claimable" [label]="'Price'">
                            <vdr-currency-input
                                [currencyCode]="currencyCode"
                                formControlName="price"
                            ></vdr-currency-input>
                        </vdr-form-field>
                        <vdr-form-field label="Value" for="value">
                            <vdr-currency-input
                                [currencyCode]="currencyCode"
                                formControlName="value"
                            ></vdr-currency-input>
                        </vdr-form-field>
                        <vdr-form-field label="Per User Limit" for="perUserLimit">
                            <vdr-help-tooltip
                                class="mr3"
                                [content]="
                                    'Limits user from buying this credit if their account balance exceeds this value'
                                "
                            ></vdr-help-tooltip>
                            <input id="perUserLimit" type="number" formControlName="perUserLimit" />
                        </vdr-form-field>
                        <vdr-form-field *ngIf="detailForm.value.claimable" label="Key" for="key">
                            <input id="key" readonly="true" type="text" formControlName="key" />
                        </vdr-form-field>
                    </div>
                </vdr-card>
            </vdr-page-block>
        </vdr-page-detail-layout>
    </form>
</vdr-page-body>
